<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Hopes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/hope">Write Hope</a>
        <a href="/list_hope">List of Hopes</a>
    </div>
    <div class="main-content">
        <h1>List of Hopes</h1>
        <ul>
            {% for hope in hopes %}
                <li><strong>{{ hope['hope'] }}</strong> - {{ hope['date'] }} (Email: {{ hope['email'] }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
